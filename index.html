<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Лист завдань</h1>
    <form class="addTask">
        <input type="text" id="taskName" placeholder="Введіть назыу завдвння">
        <input type="text" id="taskDesc" placeholder="Введіть опис завдання">
        <input type="date" id="taskDate" placeholder="Введіть дату завдання">
        <button class="addButton" disabled>add</button>
    </form>
    <hr>

    <table class="taskList">
        <thead>
            <tr>
                <td class="headName">Ім'я <span>▼</span></td>
                <td class="headStatus ">Статус</td>
                <td class="headDesc">Завдання</td>
                <td class=" headDate">Дата <span>▼</span></td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
